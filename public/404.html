<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Get the current path excluding the base path
      const path = window.location.pathname.replace(
        "/Emerging-Coders-Website",
        ""
      );
      // Redirect to the home page with the path as a query parameter
      window.location.href =
        "/Emerging-Coders-Website?p=" + encodeURIComponent(path);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
